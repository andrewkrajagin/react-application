<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json обеспечивает метаданными, использующимися когда вы добавляете вэбприложение к the
      homescreen на Android. Посетите https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
    <title>React Приложение</title>
  </head>
  <body>
    <noscript>
      Необходимо включить поддержку JavaScript для работы приложения.
    </noscript>
    <div id="root"></div>
    <!--
      Данный HTML файл является шаблоном.
      Если вы открываете его строго в браузере, вы увидите пустую страницу.

      Вы можете добавить вэбшрифты (webfonts), мета тэги, или analytics данному файлу.
      The build step разместят свёрнутые (the bundled) скрипты в тэге <body>.

      Для начала разработки, запустите `npm start` или `yarn start`.
      Для создания a production bundle, используйте `npm run build` или `yarn build`.
    -->
</body>
</html>
